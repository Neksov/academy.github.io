<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Задание за былла №6</title>
  </head>

  <body>
    <div class="login">
      <div class="dialog__login">
        <div class="conteiner">
          <div class="ribbon__login">
            <p class="create">CREATE AN ACCOUNT</p>
          </div>
          <form action="#" class="form login__form">
            <label for="Email:" class="label"
              >Email:
              <p class="star">*</p></label
            >

            <input
              type="email"
              class="input"
              id="Email"
              placeholder="johnsmith@gmail.com"
            />

            <label for="Choose Password:" class="label"
              >Choose Password:
              <p class="star">*</p></label
            >
            <input type="text" class="input" id="Choose Password" />

            <label for="Confirm Password " class="label"
              >Confirm Password
              <p class="star">*</p>
            </label>
            <input type="text" class="input" id="Confirm Password" />
            <button class="btn register">register now!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
